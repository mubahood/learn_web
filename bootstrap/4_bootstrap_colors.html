<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap colors</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <h1>Bootstrap colors</h1>

    <p class="text-primary">This is primary color</p>
    <p class="text-danger">This is danger color</p>
    <p class="text-warning">This is warning color</p>
    <p class="text-dark">This is dark color</p>

    <h2 class="bg-dark text-white">This is dark background</h2>
    <h2 class="bg-danger text-white">This is danger background</h2>
    <h2 class="bg-info text-white">This is info background</h2>
    <h2 class="bg-primary text-white">This is primary background</h2>
</body>

</html>
